<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Pics/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="Fawesome/css/all.css" />
    <title>Apex Fitness - Contact Us.</title>
  </head>
  <body>
    <h1>Contact Us.....</h1>

    <div class="container">
      <fieldset>
        <legend>Contact Us.....</legend>
        <form class="form">
          <label for="gmail">Gmail</label><br>
          <input type="text" id="gmail" />
          <br />
          <br>
          <label for="msg">Message</label><br><br>
          <textarea
            id="msg"
            placeholder="Write your message here......"
          ></textarea><br>

          <div class="btn">
            <button>Submit Message <i class="fa-solid fa-message"></i></button>
          </div>

          <div class="social">
            <p>
              <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </p>
          </div>
        </form>
      </fieldset>
    </div>

    <div class="footer">
      <p>Apex_Fitness_Maxi_17 &copy; 2024</p>
    </div>
  </body>
</html>
